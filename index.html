<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Dunia dengan Waktu</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([20, 0], 2);L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: 'Â© OpenStreetMap'
}).addTo(map);

let marker;
let interval;

function updateClock(lat, lng, timezone, popup) {
  if (interval) clearInterval(interval);
  interval = setInterval(() => {
    const now = moment().tz(timezone);
    const timeString = now.format("DD MMM YYYY HH.mm.ss");
    popup.setContent(
      `<b>Koordinat:</b> ${lat.toFixed(4)}, ${lng.toFixed(4)}<br>` +
      `<b>Zona Waktu:</b> ${timezone}<br>` +
      `<b>Waktu:</b> ${timeString}`
    );
  }, 1000);
}

map.on('click', async function(e) {
  const lat = e.latlng.lat;
  const lng = e.latlng.lng;

  try {
    const res = await fetch(`https://api.timezonedb.com/v2.1/get-time-zone?key=LYUJ9RPVCZDF&format=json&by=position&lat=${lat}&lng=${lng}`);
    const data = await res.json();
    const timezone = data.zoneName || "Tidak diketahui";

    if (marker) map.removeLayer(marker);
    marker = L.marker([lat, lng]).addTo(map);

    const popup = L.popup().setLatLng([lat, lng]).openOn(map);
    marker.bindPopup(popup).openPopup();

    updateClock(lat, lng, timezone, popup);
  } catch (err) {
    alert("Gagal mengambil zona waktu");
  }
});

  </script>
</body>
</html>
